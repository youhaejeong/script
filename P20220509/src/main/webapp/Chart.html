<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
	google.charts.load('current', {
		'packages' : [ 'corechart' ]
	});
	google.charts.setOnLoadCallback(drawChart);

	function drawChart() {
		var aryData=[];
		aryData.push(['Dept','cnt per dept']);
		
		//비동기방식 {오브젝트}을 [배열]로 바꿔서 사용 
		
		fetch('EmployeesPerDept')
			.then(result => result.json())
			.then(callBack)
			.catch(error => console.log(error));

	function callBack(empData){
		console.log(empData);
		//object <-> array
		for(let field in empData){
			let ary =[];
			ary.push(field);
			ary.push(empData[field]);
			aryData.push(ary);
		}
		console.log(aryData);
		var data = google.visualization.arrayToDataTable(aryData);

		var options = {
			title : '부서별 사원 수 '
		};

		var chart = new google.visualization.PieChart(document
				.getElementById('piechart'));

		chart.draw(data, options);
		}
	}
</script>
</head>
<body>
	<div id="piechart" style="width: 900px; height: 500px;"></div>
</body>
</html>
